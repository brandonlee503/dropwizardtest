server:
    applicationConnectors:
        - type: http
          port: 8080
          bindHost: localhost
logging:
    appenders:
        - type: console
          threshold: INFO
          target: stdout
        - type: file
          currentLogFilename: logs/dropwizardtest.log
          archivedLogFilenamePattern: logs/dropwizardtest-%d.log.gz
          archivedFileCount: 5
          threshold: ALL
          timeZone: UTC
